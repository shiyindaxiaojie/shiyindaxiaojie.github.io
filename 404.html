  const $loadingBox = document.getElementById('loading-box')
  const $body = document.body
  const $elementIcons = $loadingBox.querySelectorAll('.element-icon')
  const $loadingText = $loadingBox.querySelector('.loading-text')

  // 原神七元素加载顺序：火、水、风、雷、草、冰、岩
  const elementClasses = ['fire', 'water', 'wind', 'elec', 'grass', 'ice', 'rock']
  const loadingMessages = [
    '火元素加载中...',
    '水元素加载中...',
    '风元素加载中...',
    '雷元素加载中...',
    '草元素加载中...',
    '冰元素加载中...',
    '岩元素加载中...'
  ]

  let currentStep = 0
  let loadingInterval = null

  const startSequentialLoading = () => {
    currentStep = 0

    // 清除之前的定时器
    if (loadingInterval) {
      clearInterval(loadingInterval)
    }

    // 依次显示每个元素 - 每150ms从左到右让图标不透明
    loadingInterval = setInterval(() => {
      if (currentStep < $elementIcons.length) {
        // 添加visible类来让图标不透明
        $elementIcons[currentStep].classList.add('visible')

        currentStep++
      } else {
        clearInterval(loadingInterval)
        loadingInterval = null

        // 动画播放完成后，直接进入主页面
        preloader.endLoading()
      }
    }, 150) // 每150毫秒显示一个元素
  }

  const preloader = {
    endLoading: () => {
      if ($loadingBox.classList.contains('loaded')) return

      // 清除加载定时器
      if (loadingInterval) {
        clearInterval(loadingInterval)
        loadingInterval = null
      }

      // 确保所有元素都变为不透明
      $elementIcons.forEach(icon => {
        icon.classList.add('visible')
      })

      // 立即进入主页面
      $body.style.overflow = ''
      $loadingBox.classList.add('loaded')
    },
    initLoading: () => {
      $body.style.overflow = 'hidden'
      $loadingBox.classList.remove('loaded')

      // 重置所有元素状态 - 移除visible类
      $elementIcons.forEach(icon => {
        icon.classList.remove('visible')
      })

      startSequentialLoading()
    }
  }

  preloader.initLoading()

  // 超时保护：3秒后强制结束
  setTimeout(() => {
    if (!$loadingBox.classList.contains('loaded')) {
      preloader.endLoading()
    }
  }, 3000)

  if (false) {
    btf.addGlobalFn('pjaxSend', preloader.initLoading, 'preloader_init')
    btf.addGlobalFn('pjaxComplete', preloader.endLoading, 'preloader_end')
  }
})()</script><div id="sidebar"><div id="menu-mask"></div><div id="sidebar-menus"><div class="avatar-img text-center"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASwAAAEsCAMAAABOo35HAAAABGdBTUEAAK/INwWK6QAAABl0RVh0U29mdHdhcmUAQWRvYmUgSW1hZ2VSZWFkeXHJZTwAAAC9UExURVlZWdPT07KysmRkZIWFhfT09JmZmWZmZm9vb39/fxkZGUxMTDMzM3p6epCQkKamppubm729venp6cjIyN7e3tbW1s/Pz8LCwnx8fLS0tFZWVoiIiI+Pj6GhoeTk5Glpabu7u93d3evr66CgoJSUlKqqqsnJyeDg4Hd3d8PDw+Xl5bi4uNHR0dvb26Ojo6urq+fn51hYWDg4OCgoKHBwcK2traenp0FBQe7u7vHx8U5OTre3t8zMzHV1df///7GrnpQAAAA/dFJOU///////////////////////////////////////////////////////////////////////////////////AI4mfBcAAAUGSURBVHja7NoJb6M4GMZxY0NCD64kve/pMZ2d3Z297+X7f6zFNmBAMUXa6URl/q9UJSWPUPzrizFWRUlNLgEBWGCBBRZYYEEAFlhggQUWWBCABRZYYIEFFgRggQUWWGCBBQFYYIEFFlhgQQAWWGCBBRZYEIAFFlhggQUWBGCBBRZYYIEFAVhggQUWWGBBABZYYIEFFlgQgAUWWGCBBRYEYIEFFlhggQUBWGCBBRZYYEEAFlhggQUWWBCABRZYYIEFFgRggQUWWGCBBQFYYIEFFlhgQQAWWGCBBRZYEIAFFlhggQUWBGCBBRZYn6cCIcRXgvX/h9qcIVBqDdbEM8RCxGCB9QqXYRwHYDHBgwXWl8eKZKiESHI3Ba1kWs3fKixcaJUl1YyeBm7Ocq+yLItUiVBGnXxenSHJolIKEcwHq6ikbOX1YGVzQCTN8LPmSLreghUl9sN4Uw7yajMrLC0TZ1ImzqY6FEop0+pIaEN5HaoOxVuwEqFyc4I46uSlzOLqgxlh6UaR9l3VYWl9Fdoxb1Q90KJtu41pwwFW/WHhTtW8i7TafLCqRsk6bsGw63L9qurXRmuIlbT9lDQnlXU+nBFW1Q2qnZbDprWa2tjR90LZFqx1/+Td/HpGWLlrLDvIwTcx6dQ1Vrntbig68cDms3JwbA5Y1azs1ger6sNV/bbIw1jU81MvNAGrl58RVn8ozW+btF08iGFoAlYvP3csfVur1gJBEIA1uBmue5dhZDOyO2epbmgCVi8/I6x0MMHH9pjsTfBhNzQBq5uPZoQlB0uH3DZG4EZqQ26fL3sZq5uf09Ih6qw3i/pm6BZO0qZX7rrUS68Xsbr5ZE4rePMk08pk9aUZugfqppvs6AM1Acvlo/StP+6EbW06z8hJqxbYp2BZPQUnFsLsKuhQdaHqn5ewbF7KXIn0jWO5MqOQ7RaNLPtbNMmmhimj0GUmYLl8Gs0Lq4wyPbTu1l2QKqHSouzs3OlDIslW5SQsnY/NXmFplyNvEuuLV/Tau9BzwiraDUSwXmysztYWWNtL1psXeumgIrDGaqXvBfUuvtqUYI3V2t1wk1e2msFluJJm6zDJXv/fIfjPP7DAAgsssCiwwAILLLDAosACCyywwAKLAgsssMACC6zt9fDz/v75tyOB+98PD2+ORgKffjw4OP1uJPDxl+Xy8v1I4MPF3t7VNyOB4/vF4uzdzrG+39f1kz/w66Guv/yBvw90KX/gZKkr8Qf+2dOV+gNHC12/7RxrabD2/a31bLAO/a11YbAO/K21MFhLf2s9Gqw9f2vdGqzFu11jnVusE2/gxmI9eQOnFuvYG7i0WH7uK4t15w2cWazrXWP9a7H8f/bQYvm/6IP
